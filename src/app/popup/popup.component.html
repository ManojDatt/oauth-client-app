<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">{{popupTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="submitForm" class="user-form" (submit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Task Name</label>
                <span class="input-box">
                  <input type="text" placeholder="Enter Task Name.." formControlName="task_name"
                    class="form-control">
                  <span class="input-line"></span> <i class="fal fa-pin-card hint-icon"></i>
                </span>
                <ul *ngIf="submitForm.get('task_name').errors && ( submitForm.get('task_name').touched || submitForm.get('task_name').dirty || isSubmit)" class="error_list">
                  <li *ngIf="submitForm.get('task_name').errors.required">Please enter task name.</li>
                  <li *ngIf="submitForm.get('task_name').errors.maxlength">Max 120 allowed character only.</li>
                </ul>
              </div>
              
              <div class="form-group">
                <label>Task Details</label>
                <span class="input-box">
                  <input type="text" placeholder="Enter Task Name.." formControlName="details"
                    class="form-control">
                  <span class="input-line"></span> <i class="fal fa-pin-card hint-icon"></i>
                </span>
                <ul *ngIf="submitForm.get('details').errors && ( submitForm.get('details').touched || submitForm.get('details').dirty || isSubmit)" class="error_list">
                  <li *ngIf="submitForm.get('details').errors.required">Please enter task details.</li>
                  <li *ngIf="submitForm.get('details').errors.maxlength">Max 120 allowed character only.</li>
                </ul>
              </div>

              <div class="form-group">
                  <label>Assign To</label>
                  <span class="input-box">
                    <select class="form-control" formControlName="assigned_to" multiple data-live-search="true">
                      <option *ngFor="let user of users" value="{{user.id}}">{{user.username}}</option>
                    </select>
                  </span>
              </div>

              <div class="form-group">
                <label>Priority</label>
                <select class="select-box form-control" formControlName="priority">
                  <option value="HIGH">High</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="MODERATE">Moderate</option>
                </select>
              </div>
              
              <div class="form-group">
                <label>Completed</label>
                <div class="form-check">
                  <span class="radio">
                    <input type="radio" value="true" formControlName="complete" [checked]="taskDetail.complete">
                    <label class="form-check-label"> Yes</label>
                  </span> 
                </div>
                <div class="form-check">
                  <span class="radio">
                    <input type="radio" value="false" formControlName="complete" [checked]="taskDetail.complete === false">
                    <label class="form-check-label"> No</label>
                  </span> 
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </div>

        </form>
      </div>
      
    </div>
  </div>
</div>
